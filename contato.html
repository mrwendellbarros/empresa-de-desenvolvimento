<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coder - Contato</title>
  <link rel="stylesheet" href="css/folhadeestilo.css">
</head>
<body class="color-page">
  <div class="container-principal" id="topo">
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="https://user-images.githubusercontent.com/102330689/186559825-8ab549ce-5eb4-40f3-8bf4-f670969c3e67.png" alt="logo site">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="clientes.html">clientes</a></li>
          <li><a href="sobre.html">sobre</a></li>
          <li><a href="#topo">contato</a></li>
        </ul>
      </nav>
    </header>
    <div class="img-titulo"><img src="https://user-images.githubusercontent.com/102330689/186560635-401d3a57-97ea-43eb-ad4b-17e649965a52.jpg" alt="imagem de clientes">
      <div><h1>Contatos</h1></div>
    </div>
    <section id="txt-contato">
      <form action="" name="neu_form" id="meu_form">
        <p class="nome">
          <label for="nome">Nome:</label><br>
          <input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required name="nome">
        </p>
        <p class="fone">
          <label for="fone">Fone:</label><br>
          <input type="tel" pattern="" name="fone" id="foneid" placeholder="(xx) xxxxx-xxxx">
        </p>
        <p>
          <label for="email">Email:</label><br>
          <input type="email" name="email" id="emailid" placeholder="fulano@gmail.com" required>
        </p>
        <p>
          <br><textarea name="" placeholder="mensagem" required id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit" form="meu_form">Enviar</button>
      </form>
      <div id="conta-data">
        <h4>Coder - Desenvolvimento de sites</h4>
        <h5><img src="https://user-images.githubusercontent.com/102330689/186562448-2c1e5f43-b442-41b2-9135-98488a664bf9.png" alt="endereço"><br>Rua Antônio Ximenes nº 113</h5>
        <h5><img src="https://user-images.githubusercontent.com/102330689/186562550-30eed0c2-dcd6-4102-af4c-f6681b4c83ca.png" alt="telefone"><br>+55 83 9 8796-5586</h5>
        <h5><img src="https://user-images.githubusercontent.com/102330689/186562606-3be448da-6219-4184-9410-14671d684a83.png" alt="email"><br>contato@coder.com.br</h5>
        <h5><img src="https://user-images.githubusercontent.com/102330689/186562654-e79ae12f-877a-4fe7-b206-18dbe090b0dd.png" alt="instagram"><br>@coderdev</h5>
      </div>
    </section>
  </div>
</body>
</html>
